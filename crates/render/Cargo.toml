[package]
name = "dust-render"
version = "0.1.0"
authors = ["Zhixing Zhang <me@neoto.xin>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
svo = { path = "../svo" }
block-alloc = { path = "../block_alloc" }
gfx-hal = { git = "https://github.com/gfx-rs/gfx" }
gfx-auxil = { git = "https://github.com/gfx-rs/gfx" }
gfx-backend-vulkan = { git = "https://github.com/gfx-rs/gfx", optional = true }
gfx-backend-dx12 = { git = "https://github.com/gfx-rs/gfx", optional = true }
tracing = "*"
raw-window-handle = "*"
glam = { version = "0.13", features = ["transform-types"] }

[build-dependencies]
naga = { git = "https://github.com/gfx-rs/naga", features = ["spv-out", "glsl-in"] }

[lib]
name = "dust_render"

[features]
vulkan = ["gfx-backend-vulkan"]
dx12 = ["gfx-backend-dx12"]
default = ["vulkan"]
